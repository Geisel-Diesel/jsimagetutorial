<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Image Gallery Tutorial</title>
 </head>

 <body>
    
    <div class="gallery">

        <div class="img-container">
            <img 
            src="./preview/pexels-kaique-rocha-preview.jpg" 
            alt="This is a bridge"
            data-original='pexels-kaique-rocha-full.jpg'
            />
        </div>

        <div class="img-container">
            <img 
            src="./preview/pexels-louis-preview.jpg" 
            alt="This is a deer"
            data-original='pexels-louis-full.jpg'
            />
        </div>

        <div class="img-container">
            <img 
            src="./preview/pexels-suliman-sallehi-preview.jpg" 
            alt="This is a guy"
            data-original='pexels-suliman-sallehi-full.jpg'
            />
        </div>


    </div>

    <div class="modal">
        <img src="./full/pexels-kaique-rocha-full.jpg" alt="" class="full-img"/>
        <p class="caption">yoyoyo</p>
    </div>

    <script src="./app.js"> </script>
 </body>

</html>
